<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <main>
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill out the form below to participate.</p>

        <form id="survey-form" action="https://example.com/submit" method="post">
            <section>
                <label id="name-label" for="name">Name:</label>
                <input id="name" type="text" placeholder="Enter your name" required>
            </section>

            <section>
                <label id="email-label" for="email">Email:</label>
                <input id="email" type="email" placeholder="Enter your email" required>
            </section>

            <section>
                <label id="number-label" for="number">Age:</label>
                <input id="number" type="number" min="0" max="120" placeholder="Enter your age" required>
            </section>

            <section>
                <label for="dropdown">Select an option:</label>
                <select id="dropdown" required>
                    <option value="">--Please choose an option--</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                </select>
            </section>

            <section>
                <fieldset>
                    <legend>Gender:</legend>
                    <label>
                        <input type="radio" name="gender" value="male" required> Male
                        <input type="radio" name="gender" value="female"> Female
                        <input type="radio" name="gender" value="nonbinary"> Nonbinary
                    </label>
                </fieldset>
            </section>

            <section>
                <fieldset>
                    <legend>Hobbies:</legend>
                    <label>
                        <input type="checkbox" name="hobby" value="reading"> Reading
                        <input type="checkbox" name="hobby" value="traveling"> Traveling
                        <input type="checkbox" name="hobby" value="gaming"> Gaming
                        <input type="checkbox" name="hobby" value="writing"> Writing
                        <input type="checkbox" name="hobby" value="workingout"> Working Out
                    </label>
                </fieldset>
            </section>

            <button id="submit" type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>No Copyright - made by Kathy Lam for a project on <a href="https://www.freecodecamp.org">freeCodeCamp.org</a></p>
    </footer>
</body>
</html>
